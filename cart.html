    <script src="main.js" type="text/javascript"></script>
  </head>

  <body>
    <!-- top row (header, nav) -->
    <div id="top_row">
      <header>
        <a href="index.html" title="home page">Skin Glo</a>

    <div class="content">

    </div>

        <tr>
          <th>Item</th>

        <tr>
          <td>

          </td>
          <td>
            <div class="counter">
              <span class="down" onClick='decreaseCount(event, this)'>-</span>
              <input type="text" value="1" id="counter_count">
              <span class="up" onClick='increaseCount(event, this)'>+</span>
            </div>
          </td>
          <td>$29.99</td>
        </tr>
        <tr>
          <td>
            <img class="cart_product_img" alt="A product photo of Soft Foot Peeling Socks" src="images/pic7.png"/><br><br>
            <p class = "cart_product_name">Soft Foot Peeling Socks</p>
          </td>
          <td>
            <div class="counter">
              <span class="down" onClick='decreaseCount(event, this)'>-</span>

              <span class="up" onClick='increaseCount(event, this)'>+</span>
            </div>
          </td>
          <td>$13.65</td>
        </tr>
        <tr>
          <td>
            <img class="cart_product_img" alt="A product photo of Soft Foot Peeling Socks" src="images/pic3.png"/><br><br>

          </td>
          <td>
            <div class="counter">
              <span class="down" onClick='decreaseCount(event, this)'>-</span>
              <input type="text" value="1" id="counter_count">
              <span class="up" onClick='increaseCount(event, this)'>+</span>
            </div>
          </td>
          <td>$9.99</td>
        </tr>
      </table>

      <p id="shoppingcart"></p>


    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br>
